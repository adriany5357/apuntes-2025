<div>
    <h1>Calculadora</h1>

    <div>
        <input type="number" [(ngModel)]="num1">
        <input type="number" [(ngModel)]="num2">
        <button (click)="calculadora(num1,num2,'suma')">+</button>
        <button (click)="calculadora(num1,num2,'resta')">-</button>
        <button (click)="calculadora(num1,num2,'mult')">*</button>
        <button (click)="calculadora(num1,num2,'div')">/</button>
    </div>
    <div>
        <p>Result= {{ result }}</p>
    </div>
</div>
